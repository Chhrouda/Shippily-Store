<body>

<header>
    <div class="navbar">
        <h1>Shippily Store</h1>
        <nav>
            <a href="index.html">Home</a>

            <img src="https://picsum.photos/200/200?random=5" alt="Product 5">

        </div>
        <div class="product">
            <img src="https://picsum.photos/200/200?random=6" alt="Product 6">
            <h3>Product 6</h3>
            <p>$35.00</p>
            <button class="add-to-cart" data-name="Product 6" data-price="35">Add to Cart</button>
        </div>
    </section>
</main>

<section class="cart floating-cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
</section>
