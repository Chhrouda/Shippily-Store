<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Language – Shippily</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<header>
  <div class="nav">
    <strong>Shippily</strong>
  </div>
</header>

<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-box">
    <h1>Select your language</h1>
    <p>Please choose your preferred language</p>

    <div style="display:flex; gap:15px; justify-content:center; margin-top:20px;">
      <button class="hero-btn lang-btn" data-lang="en">English</button>
      <button class="hero-btn lang-btn" data-lang="fr">Français</button>
      <button class="hero-btn lang-btn" data-lang="tn">تونسي</button>
    </div>
  </div>
</section>

<footer>© 2025 Shippily Store</footer>

<script src="js/lang.js" defer></script>
</body>
</html>
