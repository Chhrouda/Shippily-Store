<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahmed Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Shippily
    <p>Best E-commerce Starter
</header>

<main>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button class="add-to-cart" data-name="Product 3" data-price="30">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
    </section>
</main>

<footer>
    <p>Â© 2025 Ahmed Store</p>
</footer>

<!-- JS -->
<script src="js/script.js"></script>
</body>
</html>
