<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASIC -->
    <meta charset="UTF-8">
    <title>Shippily Store | Fast & Reliable Online Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO CORE -->
    <meta name="description" content="Shippily Store is a modern e-commerce platform offering fast delivery, quality products, and a smooth shopping experience.">
    <meta name="keywords" content="Shippily, online store, e-commerce, shop online, fast delivery">
    <meta name="author" content="Ahmed Chrouda">

    <!-- OPEN GRAPH (Social sharing) -->
    <meta property="og:title" content="Shippily Store">
    <meta property="og:description" content="A modern e-commerce experience built for speed and simplicity.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://YOUR_USERNAME.github.io/Shippily-Store/">
    <meta property="og:image" content="https://picsum.photos/600/400">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="navbar">
        <h1>
            <a href="index.html">Shippily Store</a>
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<main>
    <section class="products">
        <div class="product">
            <img src="https://picsum.photos/300/300?random=1" alt="Best Selling Product 1">
            <h3>Best Seller 1</h3>
            <p>$10.00</p>
            <button class="add-to-cart" data-name="Best Seller 1" data-price="10">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://picsum.photos/300/300?random=2" alt="Best Selling Product 2">
            <h3>Best Seller 2</h3>
            <p>$20.00</p>
            <button class="add-to-cart" data-name="Best Seller 2" data-price="20">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://picsum.photos/300/300?random=3" alt="Best Selling Product 3">
            <h3>Best Seller 3</h3>
            <p>$30.00</p>
            <button class="add-to-cart" data-name="Best Seller 3" data-price="30">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
    </section>
</main>

<footer>
    <p>© 2025 Shippily Store — Built by Ahmed Chrouda</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
